<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Final State Machine</title>
    <!-- including ECharts file -->
    <script src="echarts.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<!-- prepare a DOM container with width and height -->
<div id="main" class="main" style="width: 800px; height:600px;"></div>

<script type="text/javascript">
    // based on prepared DOM, initialize echarts instance
    var myChart = echarts.init(document.getElementById('main'));

    // specify chart configuration item and data
    var option = {
        title: {
            text: 'Finite State Machine'
        },
        tooltip: {},
        animationDurationUpdate: 1500,
        animationEasingUpdate: 'quinticInOut',
        series: [
            {
                type: 'graph',
                layout: 'none',
                symbolSize: 70,
                roam: true,
                label: {
                    normal: {
                        show: true
                    }
                },
                edgeSymbol: ['circle', 'arrow'],
                edgeSymbolSize: [4, 20],
                edgeLabel: {
                    normal: {
                        textStyle: {
                            fontSize: 50
                        }
                    }
                },
                data: [
                    {
                        name: '1',
                        x: 200,
                        y: 100,
                        label: {
                            fontSize: 30,
                        }
                    },

                    {
                        name: '2',
                        x: 800,
                        y: 100,
                        label: {
                            fontSize: 30,
                        }
                    },

                    {
                        name: '3',
                        x: 800,
                        y: 300,
                        label: {
                            fontSize: 30,
                        }
                    },

                    {
                        name: '4',
                        x: 600,
                        y: 200,
                        label: {
                            fontSize: 30,
                        }
                    },
                    {
                        name: '5',
                        x: 600,
                        y: 400,
                        label: {
                            fontSize: 30,
                        }
                    }
                    ,
                    {
                        name: '6',
                        x: 400,
                        y: 300,
                        label: {
                            fontSize: 30,
                        }
                    }

                    ,
                    {
                        name: '7',
                        x: 200,
                        y: 300,
                        label: {
                            fontSize: 30,
                        }
                    }


                ],
                // links: [],
                links: [{
                    source: '1',
                    target: '2',

                }, {
                    source: '2',
                    target: '3'
                }, {
                    source: '3',
                    target: '4'
                }, {
                    source: '3',
                    target: '5'
                }, {
                    source: '4',
                    target: '5',
                    lineStyle: {
                        normal: {
                            curveness: 0.2
                        }
                    }

                }, {
                    source: '5',
                    target: '4',
                    lineStyle: {
                        normal: {
                            curveness: 0.2
                        }
                    }
                },
                    {
                        source: '5',
                        target: '5',
                        lineStyle: {
                            normal: {
                                curveness: 2
                            }
                        }
                    }
                    , {
                        source: '4',
                        target: '6'
                    }, {
                        source: '5',
                        target: '6'
                    }, {
                        source: '6',
                        target: '7'
                    }

                ],
                lineStyle: {
                    normal: {
                        opacity: 2,
                        width: 4,
                        curveness: 0
                    }
                }
            }
        ]
    };

    // use configuration item and data specified to show chart
    myChart.setOption(option);
</script>
</body>
</html>
